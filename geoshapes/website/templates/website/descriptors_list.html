{% load url from future %}

<h3>Your datasets</h3>
{% if descriptors %}
    <table class="table">
    {% for descriptor in descriptors %}
        <tr>
            <td>
            {{ descriptor.source.name }}
            </td>
            <td>
                <a class="btn btn-mini btn-info" href="{% url "website.views.descriptor" descriptor.id %}">View</a>
            </td>
            
        </tr>
    {% endfor %}
    </table>
{% else %}

    <p>You have no dataset yet.</p>

{% endif %}
